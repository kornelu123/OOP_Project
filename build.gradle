plugins {
    id 'java'
    id 'application'
}

group 'pl.edu.pwr.bum.simulation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'pl.edu.pwr.bum.simulation.app.Application'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    implementation group: 'com.soebes.maven.plugins', name: 'iterator-maven-plugin', version: '0.5.1'
    implementation 'com.acidmanic:console-tools:1.0.0'
}

test {
    useJUnitPlatform()
}